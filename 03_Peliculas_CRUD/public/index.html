<!doctype html>
<html lang="es">
<head>
    <!--     **********************     PAGE METAS     **********************     -->

    <!--     **********************     character encoding     **********************     -->
    <meta charset="UTF-8">
    <!--     **********************     scale content on mobile devices     **********************     -->
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <!--     **********************     description     **********************     -->
    <meta
            name="description"
            content="Mostrar todas las películas de App Movies para ver online"
    >
    <!--     **********************     color theme on mobile devices     **********************     -->
    <meta name="theme-color" content="#121b24">

    <!--     **********************     PAGE TITLE     **********************     -->
    <title>App Movies - Las mejores películas del mundo</title>

    <!--     **********************     PAGE LINKS     **********************     -->

    <!--     **********************     icon on pc devices     **********************     -->
    <link rel="icon" href="./assets/favicon.png">
    <!--     **********************     icon on mobile devices     **********************     -->
    <link rel="apple-touch-icon" href="./assets/favicon.png">
    <!--     **********************     reset styles     **********************     -->
    <link rel="stylesheet" href="./css/reset-styles.css">
    <!--     **********************     bootstrap css     **********************     -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--     **********************     custom styles     **********************     -->
    <link rel="stylesheet" href="./css/styles.css">
    <!--     **********************     bootstrap js     **********************     -->
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <!--     **********************     NAVBAR     **********************     -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <div class="d-flex justify-content-start">
                <div class="container center-element">
                    <a href="/">
                        <img src="./assets/favicon.png" width="30" height="24" >
                    </a>
                </div>
                <span class="navbar-brand mb-0 h1 text-white">App Movies</span>
            </div>
            <div class="d-flex justify-content-center">
                <input class="form-control" type="search" placeholder="Enter name of the movie" aria-label="Search">
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-light mx-4" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
            </div>
        </div>
    </nav>

    <!--     **********************     MODAL LOGIN     **********************     -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmLogin">
                        <div class="mb-3">
                            <label for="user" class="form-label">User:</label>
                            <input type="text" class="form-control" id="user" aria-describedby="userHelp" placeholder="Enter user">
                            <div id="userHelp" class="form-text">The user is your email or username.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                            <div id="passwordHelp" class="form-text">
                                Is required.
                            </div>
                        </div>
                        <div class="mb-3">
                            <a href="./pages/register.html" class="opacity-75"><span>Register if you don't have an account</span></a>
                        </div>
                        <div id="frmLoginMessage"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn" id="btnLogin">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!--     **********************     SCRIPTS     **********************     -->
    <script src="./js/main.js" type="module"></script>
</body>
</html>
