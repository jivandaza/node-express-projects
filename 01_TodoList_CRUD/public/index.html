<!doctype html>
<html lang='es'>
<head>
    <!--     **********************     METAS     **********************     -->
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>

    <!--     **********************     HEAD TITLE     **********************     -->
    <title>CRUD TodoList</title>

    <!--     **********************     HEAD ICON     **********************     -->
    <link rel='shortcut icon' type='image/x-icon' href='./img/icon-task.png?'>

    <!--     **********************     BOOTSTRAP     **********************     -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9' crossorigin='anonymous'>

    <!--     **********************     MATERIAL ICONS     **********************     -->
    <link rel='stylesheet'
          href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'/>

    <!--     **********************     CUSTOM CSS STYLES     **********************     -->
    <link rel='stylesheet' href='./css/style.css'>
</head>

<body>
    <!--     **********************     MAIN CONTAINER     **********************     -->
    <div class='container col-md-6 mt-5'>

        <!--     **********************     TITLE FORM     **********************     -->
        <h3 class='text-center'>
            <span class='material-symbols-outlined'>
                task
            </span>
            CRUD TodoList
        </h3>

        <!--     **********************     FORM ADD TASK     **********************     -->
        <form id='frmAddTask'>
            <label for='title'>Title</label>
            <input type="text" name='title' id='title' class='form-control' placeholder='Enter title'>
            <label for='description' class='mt-2'>Description</label>
            <input type='text' name='description' id='description' class='form-control' placeholder='Enter description'>
            <div id="frmMessage"></div>
            <button type='submit' class='btn btn-success mt-4 col-md-12' id='btnSave'>Save</button>
        </form>

        <hr>

        <!--     **********************     TASK LIST     **********************     -->
        <div id="taskList" class="mt-4">
        </div>
    </div>

    <!--     **********************     SCRIPTS     **********************     -->
    <script src='./js/main.js' type='module'></script>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
</body>
</html>
